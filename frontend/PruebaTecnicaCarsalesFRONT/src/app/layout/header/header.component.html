<header class="app-header">

  <nav class="nav" [class.open]="menuOpen()" role="navigation">
    <ul>
        <li>
          <a routerLink="home"><img class="logo" src="./assets/images/logo.webp" alt="Carsales" /></a>
        </li>

      @for (option of optionsDir; track option.path) {
        <li><a class="a-item" [routerLink]="option.path" routerLinkActive="active" (click)="close()">{{ option.label }}</a></li>
      }
    </ul>
  </nav>

  @if (menuOpen()) {
    <div class="backdrop" (click)="close()" aria-hidden="true"></div>
  }

</header>
