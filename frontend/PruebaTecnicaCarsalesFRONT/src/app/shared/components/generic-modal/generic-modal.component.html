<div class="overlay" *ngIf="open" (click)="onClose()" role="episode">
  <div class="dialog" role="dialog" aria-modal="true" (click)="$event.stopPropagation()">
    <header class="dialog-header">
      <h3 class="dialog-title">{{ title }}</h3>
      <button class="close-btn" (click)="onClose()" aria-label="Cerrar">X</button>
    </header>

    <section class="dialog-body">
      <ng-content></ng-content>
    </section>

    <footer class="dialog-footer">
      <button type="button" class="basic-btn" (click)="onClose()">Cerrar</button>
    </footer>
  </div>
</div>
